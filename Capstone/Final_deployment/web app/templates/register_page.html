<body style="background-color: #6d6d6d;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form" action="./register" method="post">
					<span class="login100-form-title p-b-40 ">
						Sign up
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "First Name is required">
						<input class="input100" type="text" name="firstname">
						<span class="focus-input100"></span>
						<span class="label-input100">First Name</span>
					</div>
					
					
					<div class="wrap-input100 validate-input " data-validate="Last Name is required">
						<input class="input100" type="text" name="lastname">
						<span class="focus-input100"></span>
						<span class="label-input100">Last Name</span>
					</div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="email" name="email" maxLength="50">
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="password" minLength="6" maxLength="20">
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "PhoneNumber is required">
            <input class="input100" type="tel" name="phonenumber" minLength="8" maxLength="14" Î¿nkeyup="value=value.replace(/[^\d]/g,'')"/>
            <span class="focus-input100"></span>
            <span class="label-input100">PhoneNumber</span>
          </div>

          <div class="container-login100-form-btn p-t-40">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

          <div id="div_submit" class="div_submit">
            <div class="form-group text-center p-t-40">
            Already have an account?  <a href="./login" >Sign In </a>
            </div>
          </div>
					
				</form>

				<div class="login100-more" style="background-image: url('./static/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
